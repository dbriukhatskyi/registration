<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registration Service</title>
    <link rel="stylesheet" th:href="@{/webjars/skeleton-css/2.0.4/css/skeleton.css}"
          href="webjars/skeleton-css/2.0.4/css/skeleton.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css" />
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" src="webjars/jquery/2.1.4/jquery.min.js"
            type="text/javascript"></script>
</head>
<body>
<div id="reg-button">
    <div class="container">
        <button type="button" class="button-primary u-pull-right" id="signup-button">Sign up</button>
    </div>
</div>
<div id="reg-form" class="invisible">
    <div class="container">
        <form id="user-data" th:object="${data}" action="#" method="POST">
            <div class="row">
                <div class="six columns offset-by-three columns">
                    <p id="message" class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="six columns offset-by-three columns">
                    <label for="email">Your email</label>
                    <input class="u-full-width" th:field="*{email}" placeholder="you@yourdomain.com" type="email" name="email" />
                    <p id="email-message" class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="six columns offset-by-three columns">
                    <label for="password">Your password</label>
                    <input class="u-full-width" th:field="*{password}" placeholder="password" type="password" name="password" />
                    <p id="email-message" class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="six columns offset-by-three columns">
                    <button type="submit" class="button-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/main.js}" src="/js/main.js" type="text/javascript"></script>
</body>
</html>
